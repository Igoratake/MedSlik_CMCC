<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>MEDSLIK-II visualization</title>
<style type="text/css">
body {
	text-align: center;
	font: 100% Helvetica, Arial, Tahoma;
	background: #FFFFFF;
	margin: 0;
	padding: 0;
	color: #000;
}
.title {
	margin: 10px;
	font-size: 120%;
	font-weight: bold;
	color: #036;
}
.subtitle {
	font-weight: bold;
}
.select {
	margin-top: 10px;
	font-size: 100%;
	text-align: right;
}
</style>
</head>
<body>
<div class='title'>MEDSLIK-II visualisation</div>
<table align="center" border="0" cellspacing="0" cellpadding="0">
	<tr>
		<td valign="top" align="left" width="200">
			<select size="30" id="selTime" class="select" onchange=
				"text = this.options[this.selectedIndex].text; 
				ext = (text=='animation') ? '.gif' : '.png';
				src = (text.length>9) ? text : 'oil_'+text;
				document.images.map.src=src+ext">
